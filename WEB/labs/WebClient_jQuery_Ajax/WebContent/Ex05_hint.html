<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#b").click(function(){
     var tag = $("<div><div>").html("<b>Hello world</b>"); //$("태그"): 해당 태그 요소 생성
     alert(tag);
     $('#a').append(tag);
  });
});
</script>
</head>
<body>
	<div id="a"></div>
	<p id="b">If you click on me</p>
</body>
</html>
